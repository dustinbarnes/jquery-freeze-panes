<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Tiny Table!</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="testdata.js"></script>
    <script type="text/javascript" src="jquery.freezePanes.js"></script>

    <script type="text/javascript">
        $(document).ready(function()
        {
            testdata("#freezePanes1", {
                numRows: 5
            });
            $("#freezePanes1").freezePanes({
                width: 500,
                height: 300,
                fixedColumnWidth: 125
            });
        });
    </script>
</head>
<body>
    <div id="freezePanesWrap1">
        <table id="freezePanes1" class="freezePane">
            <!-- confused? see the testData() call -->
            <thead></thead>
            <tfoot></tfoot>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
